steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-f', 'Dockerfile.prod',
      '-t', 'gcr.io/$PROJECT_ID/library-system-frontend:latest',
      '-t', 'gcr.io/$PROJECT_ID/library-system-frontend:$BUILD_ID',
      '.'
    ]
    dir: 'frontend'

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/library-system-frontend:latest']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/library-system-frontend:$BUILD_ID']

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/library-system-frontend:latest'
  - 'gcr.io/$PROJECT_ID/library-system-frontend:$BUILD_ID'

# Build options for efficiency
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100
